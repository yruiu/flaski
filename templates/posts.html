{% extends 'base.html' %}

{% block title %}
All articles
{% endblock %}
{% block body %}
<div class="container">
    <h1>All article</h1>
    {% if articles|length >0 %}
    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{el.intro}}</p>
        <p><b>Date: {{el.date.date()}}</b></p>
        <a href="/posts/{{el.id}}" class="btn btn-warning">Open</a>
    </div>{% endfor %}
    {% else %}
    <p>we don't have article</p>
    {% endif %}

</div>
{% endblock %}
